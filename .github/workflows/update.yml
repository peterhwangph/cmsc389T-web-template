jobs:

  update:
    name: Update
    runs-on: ubuntu-latest

    steps:
      - name: Update
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /pub/${{ secrets.USERNAME }}
            cd cmsc389T-web-template
            git pull